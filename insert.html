    <h3>Enter a book and a review</h3>
    <form class="needs-validation" action="insert.php" method="POST" novalidate>
      <div class="form-group">
        <label for="validationCustom01">Author</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom01"
          name="author"
          placeholder="Enter the book´s author"
          required
        /><br />
        <div class="invalid-feedback">
          Please enter an author.
        </div>

        <label for="validationCustom02">Title</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom02"
          name="title"
          placeholder="Enter a book´s title"
          required
        /><br />
        <div class="invalid-feedback">
          Please enter a title.
        </div>

        <label for="validationCustom03">Release year</label>
        <input
          type="text"
          class="form-control"
          id="validationCustom03"
          name="year"
          placeholder="Enter a release year"
          required
        /><br />
        <div class="invalid-feedback">
          Please enter a year.
        </div>

        <label for="validationCustom04">Rating (from 1 to 10)</label><br />
        <select name="rating" id="rating">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>

        <br />
        <div class="invalid-feedback">
          Please enter a rating.
        </div>

        <label for="validationCustom05">Write a short review</label><br />
        <textarea rows="5" cols="35" name="review" required> </textarea>
        <br />
        <div class="invalid-feedback">
          Please write a review.
        </div>

        <br />
        <button class="btn btn-info" type="submit" name="send">Send</button>
      </div>
    </form>
