    <style>
      #mapid {
        height: 250px;
        margin: 80px;
        width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      h1 {
        margin-top: 80px;
        color: whitesmoke;
        font-family: "Shadows Into Light", cursive;

      }
      h2 {
        color: whitesmoke;
        font-family: "Shadows Into Light", cursive;

      }
    </style>

  <body>
    <h1>Here we are !</h1>
    <br />
    <h2> C/Amílcar 265, Barcelona, Catalonia</h2>
    

    <div id="mapid"></div>

    <script>
      var map = L.map("mapid").setView([41.42896416, 2.17208236], 69);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      L.marker([41.42896416, 2.17208236])
        .addTo(map)
        .bindPopup("Here we´re !")
        .openPopup();
    </script>

    <footer><i class="fas fa-copyright"></i> 2020 Sergi Sánchez</footer>
  </body>
