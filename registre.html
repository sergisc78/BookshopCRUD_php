    <h3>Create an account</h3>
    <form class="needs-validation" action="registre.php" method="POST" novalidate>
        <div class="form-group">
          <label for="validationCustom01">Usermane</label>
          <input type="text" class="form-control" id="validationCustom01" name="user" placeholder="Enter an username" required><br>
          <div class="invalid-feedback">
            Please enter an username.
          </div>

          <label for="validationCustom02">Email</label>
          <input type="email" class="form-control" id="validationCustom02" name="mail" placeholder="Email address" required><br>
          <div class="invalid-feedback">
            Please enter an email.
          </div>

          <label for="validationCustom03">Password</label>
          <input type="password" class="form-control" id="validationCustom03" name="pass" placeholder="Enter a password (Min 5 / Max 10 characters)" minlength="5" maxlength="10" required><br>
          <div class="invalid-feedback">
            Please enter a valid password.
          </div>

          <label for="validationCustom04">Confirm Password</label>
          <input type="password" class="form-control" id="validationCustom04" name="confPass" placeholder="Confirm your password" minlength="5" maxlength="10" required><br>
          <div class="invalid-feedback">
            Please confirm password.
          </div>
          <br>
          <button class="btn btn-info" type="submit" name="send">Send</button>
        </div>
      </form>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
